<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws'); // 连接到 WebSocket 端点
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                // 订阅 /topic/messages 主题，以接收消息
                stompClient.subscribe('/topic/messages', function (message) {
                    showMessage(JSON.parse(message.body)); // 处理接收到的消息
                });
            }, function (error) {
                console.error('Connection error: ' + error);
            });
        }

        function sendMessage() {
            var from = document.getElementById('from').value;
            var text = document.getElementById('text').value;
            // 发送消息到 /app/chat
            stompClient.send("/app/chat", {}, JSON.stringify({'from': from, 'text': text}));
        }

        function showMessage(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.appendChild(document.createTextNode(message.from + ": " + message.text));
            response.appendChild(p);
        }

        window.onload = function () {
            connect(); // 页面加载时建立 WebSocket 连接
        };
    </script>
</head>
<body>
<div>
    <input type="text" id="from" placeholder="Your name">
    <input type="text" id="text" placeholder="Say something">
    <button onclick="sendMessage()">Send</button>
</div>
<div id="response"></div>
</body>
</html>
